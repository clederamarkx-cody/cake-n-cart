{% extends 'base.html' %}

{% block content %}
<section class="checkout-section">
    <div class="container checkout-container">
        <div class="checkout-form-wrapper">
            <h2>Shipping Details</h2>
            <form id="checkout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" required>
                    </div>
                </div>

                <h2 style="margin-top: 30px;">Payment</h2>
                <div class="payment-methods">
                    <div class="payment-method selected">
                        <i class="fas fa-credit-card"></i>
                        <span>Card</span>
                    </div>
                    <div class="payment-method">
                        <i class="fab fa-paypal"></i>
                        <span>PayPal</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVC</label>
                        <input type="text" placeholder="123">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Place Order</button>
            </form>
        </div>

        <div class="checkout-summary">
            <h3>Order Summary</h3>
            <div id="checkout-items">
                <!-- Items injected via JS -->
            </div>
            <div class="summary-totals">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">₱0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>₱150.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">₱0.00</span>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Load cart from LocalStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemsContainer = document.getElementById('checkout-items');
        const subtotalEl = document.getElementById('checkout-subtotal');
        const totalEl = document.getElementById('checkout-total');
        const shipping = 150;

        if (cart.length === 0) {
            itemsContainer.innerHTML = '<p>Your cart is empty. <a href="/">Go shopping</a></p>';
            subtotalEl.textContent = '₱0.00';
            totalEl.textContent = '₱0.00';
            return;
        }

        let subtotal = 0;

        itemsContainer.innerHTML = cart.map(item => {
            subtotal += item.price * item.quantity;
            return `
                <div class="summary-item">
                    <div class="summary-item-img">
                        <img src="/static/images/${item.image}" alt="${item.name}">
                        <span class="summary-qty">${item.quantity}</span>
                    </div>
                    <div class="summary-item-info">
                        <h4>${item.name}</h4>
                        <p>₱${item.price.toFixed(2)}</p>
                    </div>
                </div>
            `;
        }).join('');

        subtotalEl.textContent = '₱' + subtotal.toFixed(2);
        totalEl.textContent = '₱' + (subtotal + shipping).toFixed(2);

        // Handle Form Submit
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your order! This is a demo.');
            localStorage.removeItem('cart');
            window.location.href = '/';
        });
    });
</script>
{% endblock %}
